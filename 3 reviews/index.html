<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
     <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="1.jpeg" id="person-img" alt="Person image" />
                </div>
                <h4 id="name">Pratiksha Shapane</h4>
                <p id="role">Software Developer,Amravati</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe tenetur perferendis deleniti explicabo ex consequuntur deserunt, quaerat id quos nesciunt.
                </p>
            </article>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">Surprise me</button>
        </section>
     </main>
     <script src="script.js"></script>
